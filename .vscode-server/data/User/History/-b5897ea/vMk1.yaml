---
- hosts: ws
  tasks: 
      - name: Install required packages
        package:
          state: present
          name: "{{ item}}"
        loop:
          - unzip
          - wget
          - httpd
      - name: Download artifact
        get_url: 
            url: https://github.com/kserge2001/resume/archive/refs/heads/main.zip
            dest: /tmp/main.zip
            
