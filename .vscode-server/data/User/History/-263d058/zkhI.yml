---
- hosts: ws
  become: true
  tasks:
    - name: Update all packages
      package:
        name: '*'
        state: latest
    - name: Install Apache
      yum:
          name: httpd
          state: latest
    - name: Strt Daemon
      Service:
          name: httpd
          state: started
          enable: yes
    - name: Add a line to a file if the file does not exist, without passing regexp
      ineinfile:
          path: /tmp/testfile
          line: 192.168.1.99 foo.lab.net foo
          create: yes