---
- hosts: ws
  become: true
  tasks:
    - name: Update all packages
      package:
        name: '*'
        state: latest
    - name: Install Apache
      yum: 
          name: httpd
          state: latest
    - name: Strt Daemon
      Service: 
          name: httpd
          state: started
          enable: yes
    - name: Create a file
      file:
        dest: /var/www/html/index.html
        state: touch 