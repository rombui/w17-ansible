---
- hosts: ws
  become: true
  tasks:
    - name: Update all packages
      package:
        name: '*'
        state: latest

    - name: Install Apache
      yum:
        name: httpd
        state: latest

    - name: Start Daemon
      service:
        name: httpd
        state: started
        enabled: yes

    

    - name: Create a file
      file:
        dest: /var/www/html/index.html
        state: touch

    - name: Add content to our file
      lineinfile:
        path: /var/www/html/index.html
        line: <h1> This is our ansible web server </h1>