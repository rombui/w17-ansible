---
- hosts: ws
  become: true
  ignore_errors: yes
  gather_facts: yes
  vars:
    f_name: John
  tasks:
    - name: Debug module
      debug:
        var: f_name
    - name: check server uptime
      command: uptime 
      register: uptime_output

    - name: Display variable output
      debug: 
        var: uptime_output